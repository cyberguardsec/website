############################## Contact #############################
contact:
  enable : true
  title : Contact Us
  subtitle : Contact Details
  content : >
    We would love to hear from you. Feel free to contact us by phone or email,
    or send us your details through the form and we will get back to you at the earliest.

  # Contact details
  contact_list:
    - icon : ti-location-pin # themify icon pack : https://themify.me/themify-icons
      info : "Pune, India."
      
    - icon : ti-mobile # themify icon pack : https://themify.me/themify-icons
      info : "Phone: +91 982 306 9341"
   
    - icon : ti-email # themify icon pack : https://themify.me/themify-icons
      info : "Email: contact@cyberguardsec.com"


  # Contact form
  contact_form:
    enable : true
    form_action : "#" #contact form works with https://formspree.io
    name : "Your Name"
    email : "Your Email"
    subject : "Subject"
    message : "Message"
    submit : "Submit"